<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel= "stylesheet" href="./assets/style.css"></link>
</head>


<body>
    <header>
        <h1> Coding Quiz </h1>
        <p id="high-scores">High Scores</p>
        <h3>There are <span id="timer-count"></span> seconds remaining</h3>
        
    </header>
    <main>
        <div id="game-homepage">
            <h2>Welcome to the Quiz</h2>
            <button id="start-quiz">Get Started</button>
        </div>
        <div id="quiz">
            <div id="question">

            </div>
            <div id="options">
                

            </div>
            <div id="message">

            </div>
        </div>
        <div id="game-over">
            <div id="results"></div>
            <button id="see-scores">See highscores</button>
            <input type="text" id="user-initials" placeholder="Enter your initials here..."/>
            <button id="save-score">Save my Score</button>
            <button id="play-again">Play again</button>
        </div>

    </main>
    
    <div id="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item"> Item 2</div>
        <div class="flex-item">Item 3</div>


    </div>
  
</body >
<script src="assets/js/questions.js"></script>
<script src="assets/js/game.js"></script>
</html>
