<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE</title>
    <link rel= "stylesheet" href="./assets/style.css"></link>
</head>


<body id="style-bg">
    <header>
        <h1> Coding Quiz </h1>
        <div>
            <button href=scoreboard.html id="home-scores"> High Scores </button>
            <h2 id="timer-title">There are <span id="timer-count"></span> seconds remaining</h2>
        </div>
        
    </header>
    <main>
        <div id="game-homepage">
            <h2>Welcome to the Quiz</h2>
            <button id="start-quiz">Get Started</button>
        </div>
        <div id="quiz">
            <div class="ques" id="question">

            </div>
            <div class="ques" id="options">
                

            </div>
            <div class="ques" id="message">

            </div>
        </div>
        <div id="game-over">
            <div id="results"></div>
            <div id="initials-record"></div>
            <button id="see-scores">See highscores</button>
            <input type="text" id="user-initials" placeholder="Enter your initials here..." oninput="this.value = this.value.toUpperCase()"/>
            <button id="save-score">Save my Score</button>
            <button id="play-again">Play again</button>
        </div>
      

    </main>
